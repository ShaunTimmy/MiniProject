<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập Nhật Thông Tin Tài Liệu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h2>Cập Nhật Thông Tin Tài Liệu</h2>
	<form th:action="@{/thuvien/update}" th:object="${sach}" method="post"
		class="container">
		<input type="hidden" th:field="*{id}" />
		<div class="row g-3">
			<!-- Mã sách -->
			<div class="col-md-6">
				<label for="masach" class="form-label">Mã sách</label> <input
					type="text" id="masach" th:field="*{masach}" class="form-control"
					placeholder="Mã sách" required readonly>
				<div class="text-danger" th:if="${#fields.hasErrors('masach')}"
					th:errors="*{masach}"></div>
			</div>

			<div class="col-md-6">
				<label for="ten" class="form-label">Tên sách</label> <input
					type="text" id="ten" th:field="*{ten}" class="form-control"
					placeholder="Tên sách" required>
			</div>

		
			<div class="col-md-6">
				<label for="tgia" class="form-label">Tác giả</label> <input
					type="text" id="tgia" th:field="*{tgia}" class="form-control"
					placeholder="Tên tác giả" required>
			</div>

		
			<div class="col-md-6">
				<label for="slg" class="form-label">Số lượng</label> <input
					type="number" id="slg" th:field="*{slg}" class="form-control"
					placeholder="Số lượng" required>
			</div>

		
			<div class="col-md-6">
				<label for="danhmuc" class="form-label">Thể loại</label> <input
					type="text" id="danhmuc" th:field="*{danhmuc}" class="form-control"
					placeholder="Thể loại" required>
			</div>

		
			<div class="col-md-6">
				<label for="gia" class="form-label">Giá bán</label> <input
					type="text" id="gia" th:field="*{gia}" class="form-control"
					placeholder="Giá sách" required>
			</div>

			
			<div class="col-md-6">
				<label for="nxb" class="form-label">NXB</label> <input type="text"
					id="nxb" th:field="*{nxb}" class="form-control"
					placeholder="Nhà xuất bản" required>
			</div>

			
			<div class="col-md-6">
				<label for="namxb" class="form-label">Năm XB</label> <input
					type="number" id="namxb" th:field="*{namxb}" class="form-control"
					placeholder="Năm xuất bản" required>
			</div>

		
			<div class="col-12">
				<label for="noidung" class="form-label">Nội dung tóm tắt</label>
				<textarea id="noidung" th:field="*{noidung}" class="form-control"
					placeholder="Nội dung tóm tắt" rows="3" required></textarea>
			</div>

			
			<div class="col-12">
				<button type="submit" class="btn btn-primary w-100">Lưu</button>
			</div>
		</div>
	</form>

</body>
</html>
